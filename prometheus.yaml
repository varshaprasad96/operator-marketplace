apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheuscustom
  labels:
    prometheus: k8s
  namespace: openshift-marketplace
spec:
  replicas: 1
  version: v2.7.1
  serviceAccountName: prometheus-k8s
  securityContext: {}
  serviceMonitorSelector: 
    matchLabels:
      name: marketplace
  ruleSelector: {}
  alerting:
    alertmanagers:
      - namespace: monitoring
        name: alertmanager-main
        port: web
